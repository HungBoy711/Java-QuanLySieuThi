						</a>
						<div class="nav-toggle">

			<div class="container ">

								<form style="margin-bottom: 10px" method="get" action="">

										id="categoryname" name="categoryname">

											th:selected="${category.categoryname == currentCategoryName}">

										th:data-name="${product.productname}"
										th:data-price="${product.price}">

											class="card-img-top">

											th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}"
											th:classappend="${i == productPage.number} ? 'active'">
											<a class="page-link"
											th:href="@{/paybills(page=${i}, size=${productPage.size})}"
											th:text="${i + 1}"></a>
										</li>


										<li class="page-item"
											th:classappend="${!productPage.hasNext()} ? 'disabled'">
											<a class="page-link"
											th:href="@{/paybills(page=${productPage.number + 1}, size=${productPage.size})}"

	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    let cart = loadCartFromLocalStorage();

	    function saveCartToLocalStorage() {
	        localStorage.setItem('cart', JSON.stringify(cart));
	    }

	    function loadCartFromLocalStorage() {
	        const cartData = localStorage.getItem('cart');
	        return cartData ? JSON.parse(cartData) : [];
	    }

	    function saveInvoiceHistory(invoice) {
	        const historyData = localStorage.getItem('invoiceHistory');
	        const invoiceHistory = historyData ? JSON.parse(historyData) : [];
	        invoiceHistory.push(invoice);
	        localStorage.setItem('invoiceHistory', JSON.stringify(invoiceHistory));
	    }

	    function loadInvoiceHistory() {
	        const historyData = localStorage.getItem('invoiceHistory');
	        return historyData ? JSON.parse(historyData) : [];
	    }

	    function renderCart() {
	        const cartContainer = document.getElementById('cart');
	        const totalPriceElement = document.getElementById('total-price');

	        cartContainer.innerHTML = '';
	        let totalPrice = 0;

	        cart.forEach((item, index) => {
	            const itemElement = document.createElement('div');
	            itemElement.classList.add('cart-item');
	            itemElement.innerHTML = `
	                <div class="d-flex justify-content-between">
	                    <p style="margin-right: 25px;">${item.name} x ${item.quantity}</p>
	                    <p style="margin-left: 25px;">${item.price * item.quantity} đ</p>
	                </div>
	                <button class="remove-item" data-index="${index}" style="border: none; background: none; outline: none; cursor: pointer;">
	                <i class="fa-solid fa-trash-can" style="color: #696363;"></i>
	            	</button>
	            `;
	            cartContainer.appendChild(itemElement);

	            totalPrice += item.price * item.quantity;
	        });

	        totalPriceElement.textContent = totalPrice + ' đ';

	        const removeButtons = document.querySelectorAll('.remove-item');
	        removeButtons.forEach(button => {
	            button.addEventListener('click', function () {
	                const index = this.getAttribute('data-index');
	                removeFromCart(index);
	            });
	        });
	    }

	    function addToCart(name, price) {
	        const existingItem = cart.find(item => item.name === name);

	        if (existingItem) {
	            existingItem.quantity++;
	        } else {
	            cart.push({ name, price, quantity: 1 });
	        }

	        saveCartToLocalStorage();
	        renderCart();
	    }

	    function removeFromCart(index) {
	        cart.splice(index, 1);
	        saveCartToLocalStorage();
	        renderCart();
	    }

	    const addToCartButtons = document.querySelectorAll('.add-to-cart');
	    addToCartButtons.forEach(button => {
	        button.addEventListener('click', function () {
	            const name = this.getAttribute('data-name');
	            const price = parseFloat(this.getAttribute('data-price'));
	            addToCart(name, price);
	        });
	    });

	    document.getElementById('checkout-btn').addEventListener('click', function () {
	        if (cart.length === 0) {
	            alert('Giỏ hàng trống, không thể thanh toán!');
	            return;
	        }
	        const invoiceID ='HD-' + Math.floor(1000 + Math.random() * 9000) ; 
	        const invoice = {
	        	invoiceID: invoiceID, 
	        	time: new Date().toLocaleTimeString(),
	            date: new Date().toLocaleDateString(),
	            items: cart,
	            total: cart.reduce((sum, item) => sum + item.price * item.quantity, 0)
	        };

	        saveInvoiceHistory(invoice);

	        let invoiceContent = `
	            <h2>Hùng Mart</h2>
	            <p>65 - Đinh Công Tráng - Lê Mao - Vinh.</p>
	            <h3>Hóa Đơn</h3>
	            <table border="1" cellspacing="0" cellpadding="5" style="width:100%; text-align:left;">
	                <thead>
	                    <tr>
	                        <th>Sản phẩm</th>
	                        <th>Số lượng</th>
	                        <th>Giá</th>
	                    </tr>
	                </thead>
	                <tbody>
	        `;

	        invoice.items.forEach(item => {
	            invoiceContent += `
	                <tr>
	                    <td>${item.name}</td>
	                    <td>${item.quantity}</td>
	                    <td>${item.price * item.quantity} đ</td>
	                </tr>
	            `;
	        });

	        invoiceContent += `
	                </tbody>
	                <tfoot>
	                    <tr>
	                        <td colspan="2"><strong>Tổng cộng:</strong></td>
	                        <td><strong>${invoice.total.toLocaleString()} đ</strong></td>
	                    </tr>
	                </tfoot>
	            </table>
	            <p>Xin cảm ơn Quý Khách!</p>
	        `;

	        const printWindow = window.open('', '', 'width=800,height=600');
	        printWindow.document.write(`
	            <html>
	                <head>
	                    <title>Hóa Đơn</title>
	                    <style>
	                        body { font-family: Arial, sans-serif; margin: 20px; }
	                        h2 { text-align: center; }
	                        table { border-collapse: collapse; width: 100%; }
	                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
	                        tfoot { font-weight: bold; }
	                    </style>
	                </head>
	                <body>
	                    ${invoiceContent}
	                </body>
	            </html>
	        `);
	        printWindow.document.close();
	        printWindow.print();

	        cart = [];
	        saveCartToLocalStorage();
	        renderCart();
	    });

	    renderCart();
	});
</script>
