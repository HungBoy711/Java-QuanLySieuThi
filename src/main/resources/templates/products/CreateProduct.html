<!DOCTYPE html>
<html lang="en">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Datatables - Kaiadmin Bootstrap 5 Admin Dashboard</title>
<meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
	name="viewport" />
<link rel="icon" href="../assets/img/kaiadmin/favicon.ico"
	type="image/x-icon" />

<!-- Fonts and icons -->
<script src="../assets/js/plugin/webfont/webfont.min.js"></script>
<script>
	WebFont.load({
		google : {
			families : [ "Public Sans:300,400,500,600,700" ]
		},
		custom : {
			families : [ "Font Awesome 5 Solid", "Font Awesome 5 Regular",
					"Font Awesome 5 Brands", "simple-line-icons", ],
			urls : [ "../assets/css/fonts.min.css" ],
		},
		active : function() {
			sessionStorage.fonts = true;
		},
	});
</script>

<!-- CSS Files -->
<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="../assets/css/plugins.min.css" />
<link rel="stylesheet" href="../assets/css/kaiadmin.min.css" />

<!-- CSS Just for demo purpose, don't include it in your project -->
<link rel="stylesheet" href="../assets/css/demo.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body class="bg-light">
	<div style="margin-top: 60px;"
		class="d-flex justify-content-center align-items-center vh-100">
		<div class="card shadow-lg p-4"
			style="width: 100%; max-width: 400px; margin-top: 100px;">
			<h4 class="text-center mb-4">Thêm mới mặt hàng</h4>
			<form method="post" enctype="multipart/form-data"
				th:object="${productDto}">
				<div class="mb-3">
					<label for="name" class="form-label">Tên mặt hàng</label> <input
						type="text" class="form-control"
						th:field="${productDto.productname}">
					<p th:if="${#fields.hasErrors('productname')}"
						th:errorclass="text-danger" th:errors="${productDto.productname}"></p>
				</div>
				<div class="mb-3">
					<label for="category" class="form-label">Danh mục</label> <select
						class="form-select" th:field="${productDto.categoryid}">
					
						<option th:each="category : ${categories}"
							th:value="${category.categoryid}" th:text="${category.categoryname}"></option>
					</select>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Ngày nhập hàng</label> <input required
						type="date" class="form-control"
						th:field="${productDto.importdate}" >
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Ngày hết hạn</label> <input required
						type="date" class="form-control"
						th:field="${productDto.expirationdate}" >
				</div>
				<div class="mb-3">
					<label for="name" class="form-label" >Số lượng</label> <input 
						type="number" class="form-control"
						th:field="${productDto.quantity}">
						<p th:if="${#fields.hasErrors('quantity')}"
						th:errorclass="text-danger" th:errors="${productDto.quantity}"></p>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Đơn vị</label> <input 
						type="text" class="form-control"
						th:field="${productDto.unit}">
					<p th:if="${#fields.hasErrors('unit')}"
						th:errorclass="text-danger" th:errors="${productDto.unit}"></p>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Giá</label> <input 
						type="number" class="form-control"
						th:field="${productDto.price}">
				<p th:if="${#fields.hasErrors('price')}"
						th:errorclass="text-danger" th:errors="${productDto.price}"></p>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Ảnh</label> <input required
						th:field="${productDto.images}" type="file" class="form-control">
					<p th:if="${#fields.hasErrors('images')}"
						th:errorclass="text-danger" th:errors="${productDto.imagename}"></p>
				</div>
				<div class="d-flex justify-content-between">
					<button type="button" class="btn btn-outline-dark" onclick="window.history.back()">Hủy</button>
					<button type="submit" class="btn btn-primary">Xác nhận</button>
				</div>
			</form>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script src="../assets/js/core/jquery-3.7.1.min.js"></script>
	<script src="../assets/js/core/popper.min.js"></script>
	<script src="../assets/js/core/bootstrap.min.js"></script>

	<!-- jQuery Scrollbar -->
	<script
		src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
	<!-- Datatables -->
	<script src="../assets/js/plugin/datatables/datatables.min.js"></script>
	<!-- Kaiadmin JS -->
	<script src="../assets/js/kaiadmin.min.js"></script>
	<!-- Kaiadmin DEMO methods, don't include it in your project! -->
	<script src="../assets/js/setting-demo2.js"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
